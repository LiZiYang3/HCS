<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改场所码信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-placecode-edit" th:object="${place}">
            <input name="no" th:field="*{no}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">场所编号：</label>
                <div class="col-sm-8">
                    <input name="pid" th:field="*{pid}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场所名称：</label>
                <div class="col-sm-8">
                    <input name="placeName" th:field="*{placeName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">风险等级：</label>
                <div class="col-sm-8">
                    <input name="riskGrade" th:field="*{riskGrade}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场所码URL：</label>
                <div class="col-sm-8">
                    <input name="placeCodeURL" th:field="*{placeCodeURL}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">扫码人数：</label>
                <div class="col-sm-8">
                    <input name="personNumber" th:field="*{personNumber}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "place/placecode";
        $("#form-placecode-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-placecode-edit').serialize());
            }
        }
    </script>
</body>
</html>
