<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>场所码生成</title>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-placecode-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">场所编号：</label>
            <div class="col-sm-8">
                <input name="pid" id="pid" class="form-control" type="text">
            </div>
            <div>
                <button type="button" onclick="myQrCode()">生成</button>
            </div>
        </div>
    </form>
</div>
<div id="qrcode"></div>

        var content;
        content = document.getElementById("pid").value;

</script>
